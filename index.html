<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessKid Adventures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>Chess Adventures! ‚ôüÔ∏è</h1>
      <div id="game-controls">
        <button id="new-game-btn" class="cartoon-btn">New Game</button>
        <select id="difficulty-select" class="cartoon-select">
          <option value="1">Easy Peasy</option>
          <option value="2">Tricky</option>
          <option value="3">Master</option>
        </select>
        <div id="theme-palette" class="theme-palette">
          <button class="theme-swatch active" data-theme="classic" title="Relaxing Green"
            aria-label="Green Theme"></button>
          <button class="theme-swatch" data-theme="blue" title="Cozy Blue" aria-label="Blue Theme"></button>
          <button class="theme-swatch" data-theme="candy" title="Soft Candy" aria-label="Pink Theme"></button>
          <button class="theme-swatch" data-theme="wood" title="Warm Wood" aria-label="Wood Theme"></button>
        </div>
        <div id="turn-indicator">White's Turn</div>
      </div>
    </header>

    <main>
      <div id="sidebar-left" class="sidebar">
        <div class="card coach-card">
          <div class="coach-avatar">ü¶â</div>
          <div class="speech-bubble" id="coach-message">
            Hi! Use your mouse to drag pieces. I'll help you play!
          </div>
        </div>
        <div class="card captured-pieces-card">
          <div class="captured-section">
            <span class="captured-title">White Captured</span>
            <div id="captured-white" class="captured-area"></div>
          </div>
          <div class="captured-section">
            <span class="captured-title">Black Captured</span>
            <div id="captured-black" class="captured-area"></div>
          </div>
        </div>
      </div>

      <div id="board-container">
        <div id="chessboard">
          <!-- Board generated by JS -->
        </div>
      </div>

      <div id="sidebar-right" class="sidebar">
        <div class="card xp-card">
          <h3>Level <span id="level-num">1</span></h3>
          <div class="xp-bar-container">
            <div id="xp-bar-fill" class="xp-bar-fill" style="width: 0%"></div>
          </div>
          <div class="xp-text"><span id="xp-val">0</span> / 100 XP</div>
        </div>
        <div class="card moves-card">
          <h3>Moves</h3>
          <div id="move-history" class="move-history-list"></div>
        </div>
      </div>
    </main>

    <div id="overlay" class="hidden">
      <div class="modal">
        <h2 id="modal-title">Game Over!</h2>
        <p id="modal-message"></p>
        <button id="modal-btn" class="cartoon-btn">Play Again</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
